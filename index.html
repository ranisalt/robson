<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Robson</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css"
          integrity="sha256-2k1KVsNPRXxZOsXQ8aqcZ9GOOwmJTMoOB5o5Qp1d6/s="
          crossorigin="anonymous"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0="
          crossorigin="anonymous"/>
    <style>
        .name { text-transform: capitalize }
    </style>
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="field">
                <div class="control has-icons-right">
                    <input autocomplete="name" class="name-input input is-large"
                                               disabled type="text"
                                               placeholder="Insira seu nome"/>
                    <span class="icon is-right is-small">
                        <i class="fa fa-search"></i>
                    </span>
                </div>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="results columns">

            </div>
        </div>
    </section>

    <template id="entry">
        <div class="column content">
            <h1 class="name"></h1>

            <p>
            Existem <strong class="count"></strong> estudantes com este <span class="term"></span>.
            Ã‰ o <strong class="position"></strong> <span class="term"></span> mais popular.
            </p>

            <table class="table is-striped">
                <tbody class="surround">

                </tbody>
            </table>
        </div>
    </template>

    <template id="surround-entry">
        <tr class="row">
            <td class="position"></td>
            <td class="name"></td>
            <td class="count"></td>
        </tr>
    </template>

    <script src="index.js"></script>
</body>
</html>
